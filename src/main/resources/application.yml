spring:
  application:
    name: MackRadio
  profiles:
    active: dev

  datasource:
    hikari:
      max-lifetime: 3600000
      connection-timeout: 30000
      idle-timeout: 600000
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/video
    username: root
    password: your_password
  data:
    redis:
      database: 0
      host: 127.0.0.1
      jedis:
        pool:
          enabled: true
          max-active: 8
          max-wait: 1
          max-idle: 8
          min-idle: 0
      connect-timeout: 100000
server:
  port: 8080
  servlet:
    session:
      cookie:
        domain: localhost
        http-only: false
      timeout: 60m
  tomcat:
    connection-timeout: 60000
    threads:
      max: 200
